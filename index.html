<!DOCTYPE html> 
<html>
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">



<style>

 

body {
{font-family: Arial, Helvetica, sans-serif}

*{box-sizing: border-box;}   


.bg-img {
 
  background-image: url("wanderers-cricket-stadium-2-1564962.jpg");


  min-height: 380px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
  /* Needed to position the navbar */
  position: relative;
}

p {
color: white;
}

.container {
position: absolute;
margin: 20px;
width: auto;

}
/* The navbar */
.sportsnav {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.sportsnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.sportsnav a:hover {
  background-color: #ddd;
  color: black;
}


   
</style>
</head>
<body>
<h2>Welcome to All Year Sports!</h2>
<div class="bg-img">
<div class="container">
<div class="sportsnav">
<a href="https://www.cricket.com.au">Cricket</a>
<a href="https://www.golf.org.au">Golf</a>
<a href="https://www.nrl.com">Rugby League</a>
</div>
</div>
</div>


  
</body>
</html>
