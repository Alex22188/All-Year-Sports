<!DOCTYPE html> 
<html>
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>

* {
box-sizing: border-box;
}

body {
margin: 0;
background-color: lightblue;

}
   
   
.header {
background-color: Grey;
color: White;
padding: 20px;
text-align: center;
}

.sportsnav {
   overflow: hidden;
   background-color: black;
}

.sportsnav a {
   float: left;
   display: block;
   color: White;
   text-align: centre;
   padding: 14px 16px;
   text-decoration: none;
}

.sportsnav a:hover {
background-color: grey;
color: black;
}

.column {
float: left;
width: 33.33%;
padding: 15px;
}

.row::after {
content: "";
display: table;
clear: both;
}

@media screen and (max-width:600px) {
.column {
width: 100%;
}
}

   
   

</style>
</head>

<div class="header">
<h1>Welcome to All Year Sports!</h1>
 </div>

<div class="sportsnav">
<a href="#">Cricket</a>
<a href=#>Golf</a>
<a href=#>Rugby League</a>
</div>

<div class="row">
<div class="column1">
<h2>Cricket</h2>
<p>Cricket is played in Summer</p>
</div>

<div class="column2">
<h2>Golf</h2>
<p>Golf is played all year round</p>
</div>

<div class="column3">
<h2>Rugby League</h2>
<p>Rugby League is played in Winter</p>
</div>

</body>
</html>
